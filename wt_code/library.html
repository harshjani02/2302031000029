<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your music</title>
<style>

    body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }
    


    /* Navbar */
    .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 15px 30px;
            font-size: medium;
        }


        .logo {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 50px;
        }    
        

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 22px;
        }

        .nav-links a:hover {
            text-decoration: underline;
            font-weight: bold;
            
        }

        .login-icon {
                width: 50px; 
                height: 50px;
                cursor: pointer;
        }
        

         /* Main content area */
         .main-content {
            padding: 20px;
            min-height: 450px;
        }
        
        /* Category buttons */
        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .category-btn {
            background-color: #7dd3f7;
            color: black;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .category-btn:hover {
            background-color: #00ade1;
        }
        
        /* Playlist cards */
        .playlists {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .playlist-card {
            display: flex;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            max-width: 600px;
        }
        
        .playlist-thumbnail {
            width: 110px;
            height: 110px;
            position: relative;
        }
        
        .playlist-info {
            padding: 15px;
            flex-grow: 1;
        }
        
        .playlist-title {
            color: #7dd3f7;
            margin-bottom: 5px;
            font-size: 19px;
        }
        
        .playlist-description {
            color: #7dd3f7;
            font-size: 17px;
        }
        
        /* Global top songs */
        .global-thumbnail {
            background-color: #9c27b0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        /* India top songs */
        .india-thumbnail {
            background-color: #f44336;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            background-color: #333;
            padding: 20px 50px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 120px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        .footer-links a:hover{
            font-weight: bold;
        }
        .social-icons {
            display: flex;
            gap: 30px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

</style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <span>Music</span><span style="color: rgb(158, 158, 180);">AI</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="how-it-works.html">How-to-use</a>
            <a href="services1.html">Services</a>
            <a href="about-us.html">About Us</a>
            <a href="contact-us.html">Contact Us</a>
            <a href="library.html">Library</a>
        </div>
        
        <a href="index.html">
            <img src="images/login_logo.png" alt="Login" class="login-icon">
        </a>
    </div>

     <!-- Main content area -->
     <div class="main-content">
        <!-- Category buttons -->
        <div class="categories">
            <button class="category-btn">Favourites</button>
            <button class="category-btn">Playlist</button>
            <button class="category-btn">Album</button>
        </div>

        <!-- Playlists section -->
        <div class="playlists">
            <!-- Global top songs -->
            <div class="playlist-card">
                <div class="playlist-thumbnail global-thumbnail">
                    <div>
                        Top<br>
                        Songs<br>
                        Global
                    </div>
                </div>
                <div class="playlist-info">
                    <p class="playlist-title">Your weekly update of the most played tracks</p>
                    <p class="playlist-description">right now - Global.</p>
                </div>
            </div>

            <!-- India top songs -->
            <div class="playlist-card">
                <div class="playlist-thumbnail india-thumbnail">
                    <div>
                        Top<br>
                        Songs<br>
                        India
                    </div>
                </div>
                <div class="playlist-info">
                    <p class="playlist-title">Your weekly update of the most played tracks</p>
                    <p class="playlist-description">right now - India.</p>
                </div>
            </div>
        </div>
    </div>




     <!-- Footer -->
     <div class="footer">
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="social-icons">
            <img src="images/youtube.png" alt="YouTube">
            <img src="images/instagram.png" alt="Instagram">
            <img src="images/twitter.png" alt="Twitter">
            <img src="images/linkedin.png" alt="LinkedIn">
        </div>
    </div>
</body>
</html>
