<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("images/background-image/login_bg_img.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            
        }
        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 15px 30px;
            font-size: medium;
        }


        .logo {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 50px;
        }    
        

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 22px;
        }

        .nav-links a:hover {
            text-decoration: underline;
            font-weight: bold;
            
        }

        .login-icon {
                width: 50px; 
                height: 50px;
                cursor: pointer;
        }

        

        /* body */
        h3 {
            margin-top: 5px;
            font-size: 35px;
            font-weight:1000;
            text-align: center; 
        }
        .form-element {
            padding: 50px 30px 30px 30px;
            margin:70px 0 0 550px ;
            width: 400px;
            height: 400px;
            background-color: rgb(109, 120, 130);
            color: black;
            border-radius: 10%;
            opacity: 0.8;
        }

        
        input[type="email"], 
        input[type="password"] {
                        width: 100%;
                        padding: 10px;
                        margin-top: 5px;
                        border-radius: 15px;
                        font-size: 18px;
                        background: #ffffff;
                        color: rgb(0, 0, 0);
        }        
        .submit{
            margin-top: 30px;
            width: 150px;
            height: 45px;
            background-color: black;
            color: aliceblue;
            border-radius: 40px;
            font-size: 22px;
        }

        .submit:hover{
            background-color: #333;
        }
        

        /* Footer */
        .footer {
            background-color: #333;
            padding: 20px 50px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 120px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        .footer-links a:hover{
            font-weight: bold;
        }
        .social-icons {
            display: flex;
            gap: 30px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
</style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <span>Music</span><span style="color: rgb(158, 158, 180);">AI</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="how-it-works.html">How-to-use</a>
            <a href="services1.html">Services</a>
            <a href="about-us.html">About Us</a>
            <a href="contact-us.html">Contact Us</a>
            <a href="library.html">Library</a>
        </div>
        
        <a href="index.html">
            <img src="images/login_logo.png" alt="Login" class="login-icon">
        </a>
        
    </div>

    
    <form>
        <div class="form-element">
            <h3><b>Login</b></h3>
    
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
    
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
           
            <input type="submit" value="Submit" class="submit" onclick="window.location.href='services1.html'">
                
        </div>
    </form>
    
    <!-- Footer -->
    <div class="footer">
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="social-icons">
            <img src="images/youtube.png" alt="YouTube">
            <img src="images/instagram.png" alt="Instagram">
            <img src="images/twitter.png" alt="Twitter">
            <img src="images/linkedin.png" alt="LinkedIn">
        </div>
    </div>
    
</body>
</html>
